<aside class="sidebar" [class.collapsed]="isSidebarCollapsed">
  <div class="sidebar-header">
    <h5 class="sidebar-title">Navigation</h5>
    <button class="btn sidebar-toggle" (click)="toggleSidebar()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </button>
  </div>
  
  <div class="sidebar-content">
    <ul class="sidebar-menu">
      <li class="sidebar-item">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="sidebar-link">
          <span class="sidebar-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="7" height="9"></rect>
              <rect x="14" y="3" width="7" height="5"></rect>
              <rect x="14" y="12" width="7" height="9"></rect>
              <rect x="3" y="16" width="7" height="5"></rect>
            </svg>
          </span>
          <span class="sidebar-text">Dashboard</span>
        </a>
      </li>
      
      <ng-container *ngFor="let item of menuItems">
        <li class="sidebar-item">
          <a [routerLink]="item.route" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="sidebar-link">
            <span class="sidebar-icon">
              <ng-container [ngSwitch]="item.icon">
                <svg *ngSwitchCase="'api'" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                  <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                </svg>
                <svg *ngSwitchCase="'gateway'" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                  <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                </svg>
              </ng-container>
            </span>
            <span class="sidebar-text">{{ item.label }}</span>
          </a>
        </li>
        
        <ng-container *ngIf="item.children && item.children.length">
          <li *ngFor="let child of item.children" class="sidebar-item child-item">
            <a [routerLink]="child.route" routerLinkActive="active" class="sidebar-link">
              <span class="sidebar-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
              </span>
              <span class="sidebar-text">{{ child.label }}</span>
            </a>
          </li>
        </ng-container>
      </ng-container>
    </ul>
  </div>
</aside>
